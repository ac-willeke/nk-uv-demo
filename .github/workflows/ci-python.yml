name: CI | Python Quality, Tests & Build

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main, develop]

jobs:
  code-quality:
    name: Code Quality (pre-commit)
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8   # v5.0.0
      with:
        persist-credentials: false
    - uses: tox-dev/action-pre-commit-uv@246b66536e366bb885f52d61983bf32f7c95e8b1   # v1.0.3

  test-coverage:
    name: Python Tests & Coverage
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - name: Checkout code
      uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8   # v5.0.0
      with:
        persist-credentials: false

    - name: Show Git tag
      run: |
        echo "Git describe: $(git describe --tags --dirty --always)"
        uv run python -c "import nk_uv_demo; print(f'Package version: {nk_uv_demo.__version__}')"

    - name: Install uv
      uses: astral-sh/setup-uv@3259c6206f993105e3a61b142c2d97bf4b9ef83d   # v7.1.0
      with:
        enable-cache: true

          # TODO: add separate group for ci in .toml
    - name: Install dependencies
      run: uv sync --extra dev

    - name: Run tests with coverage
      run: uv run pytest -m "not ci_exclude"

    - name: Upload coverage to Codecov
      if: github.repository_visibility == 'public'
      uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7   # v5.5.1
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  build-and-inspect:
    name: Build & Inspect Package
    needs: [code-quality, test-coverage]
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8   # v5.0.0
      with:
        fetch-depth: 0   # Required for setuptools-scm
        persist-credentials: false
    - uses: hynek/build-and-inspect-python-package@efb823f52190ad02594531168b7a2d5790e66516   # v2.14.0
